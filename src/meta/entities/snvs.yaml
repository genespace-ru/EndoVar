snvs:
  type: table
  displayName: SNV
  order: '30'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
        doc: SNV internal identifier.
    - V:
        type: VARCHAR(50)
        doc: Variant
    - C:
        type: VARCHAR(20)
        doc: Chromosome number
    - P:
        type: VARCHAR(20)
        doc: SNV position
    - R:
        type: VARCHAR(20)
        doc: Reference base
    - A:
        type: VARCHAR(20)
        doc: Alternative base
    - G:
        type: VARCHAR(20)
        canBeNull: true
        doc: Gene name
    - Pa:
        type: VARCHAR(50)
        canBeNull: true
        doc: Algorithmically predicted pathogenicity level
    - GAF:
        type: VARCHAR(20)
        canBeNull: true
        doc: gnomAD allele frequency
    - Glt:
        type: VARCHAR(20)
        canBeNull: true
        doc: gnomaAD number of homozygotes
    - Rq:
        type: VARCHAR(20)
        canBeNull: true
        doc: RUSeq allele frequency
    - CID:
        type: VARCHAR(20)
        canBeNull: true
        doc: variant ID in ClinVar database    
    - Cif:
        type: VARCHAR(100)
        canBeNull: true
        doc: Clinical interpretation of the variant by submitters
    - OM:
        type: VARCHAR(20)
        canBeNull: true
        doc: OMIM ID
    - VCT:
        type: VARCHAR(20)
        canBeNull: true
        doc: Variant impact on protein       
    - SAI:
        type: VARCHAR(20)
        canBeNull: true
        doc: Predicted effect on splicing by SpliceAI tool
    - MVM:
        type: VARCHAR(20)
        canBeNull: true
        doc: MetaSVM prediction
    - BDl:
        type: VARCHAR(20)
        canBeNull: true
        doc: BayesDel prediction
    - CD:
        type: VARCHAR(20)
        canBeNull: true
        doc: CADD_phred score

  queries:

    - '*** Selection view ***':
        type: 1D
        roles: '@AllRoles'
        code: |
            SELECT 
                ID AS "Code",
                C AS "CHR",
                P AS "Position",
                R AS "REF",
                A AS "ALT",
                G AS "Gene"
            FROM snvs
            ORDER BY C

    - All records:
        type: 1D
        roles: '@AllRoles'
        layout: '{"quickType":"select"}'
        code: |
            SELECT 
                ID AS "Code",
                V AS "Variant;<quick visible='true' />",
                C AS "CHR",
                P AS "Position",
                R AS "REF",
                A AS "ALT",
                G AS "Gene",
                Pa AS "Pathogenicity;<quick visible='true' />",
                GAF AS "GNOMAD3_AF;<quick visible='true' />",
                Glt AS "GNOMAD3_nhomalt;<quick visible='true' />",
                Rq AS "RUSeq;<quick visible='true' />",
                CID AS "ClinVar_ID;<quick visible='true' />",
                Cif AS "ClinVar_significance;<quick visible='true' />",
                OM AS "OMIM_ID;<quick visible='true' />",
                VCT AS "VEP_IMPACT;<quick visible='true' />",
                SAI AS "SPLICE_AI;<quick visible='true' />",
                MVM AS "Meta_SVM;<quick visible='true' />",
                BDl AS "BayesDel;<quick visible='true' />",
                CD AS "CADD;<quick visible='true' />"
            FROM snvs
snvs:
  type: table
  displayName: SNV
  order: '30'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
        doc: SNV internal identifier.
    - Variant:
        type: VARCHAR(50)
        doc: Variant
    - Chromosome:
        type: VARCHAR(20)
        doc: Chromosome number
    - Position:
        type: VARCHAR(20)
        doc: SNV position
    - REF:
        type: VARCHAR(20)
        doc: Reference base
    - ALT:
        type: VARCHAR(20)
        doc: Alternative base
    - Gene:
        type: VARCHAR(20)
        canBeNull: true
        doc: Gene name
    - Pathogenicity:
        type: VARCHAR(50)
        canBeNull: true
        doc: Algorithmically predicted pathogenicity level
    - GNOMAD3_AF:
        type: VARCHAR(20)
        canBeNull: true
        doc: gnomAD allele frequency
    - GNOMAD3_nhomalt:
        type: VARCHAR(20)
        canBeNull: true
        doc: gnomaAD number of homozygotes
    - RUSeq:
        type: VARCHAR(20)
        canBeNull: true
        doc: RUSeq allele frequency
    - ClinVar_ID:
        type: VARCHAR(20)
        canBeNull: true
        doc: variant ID in ClinVar database    
    - ClinVar_signif:
        type: VARCHAR(100)
        canBeNull: true
        doc: Clinical interpretation of the variant by submitters
    - OMIM:
        type: VARCHAR(20)
        canBeNull: true
        doc: OMIM ID
    - VEP_IMPACT:
        type: VARCHAR(20)
        canBeNull: true
        doc: Variant impact on protein       
    - SPLICE_AI:
        type: VARCHAR(20)
        canBeNull: true
        doc: Predicted effect on splicing by SpliceAI tool
    - Meta_SVM:
        type: VARCHAR(20)
        canBeNull: true
        doc: MetaSVM prediction
    - BayesDel:
        type: VARCHAR(20)
        canBeNull: true
        doc: BayesDel prediction
    - CADD:
        type: VARCHAR(20)
        canBeNull: true
        doc: CADD_phred score

  queries:

    - '*** Selection view ***':
        type: 1D
        roles: '@AllRoles'
        code: |
            SELECT 
                ID AS "Code",
                Chromosome AS "CHR",
                Position,
                REF,
                ALT,
                Gene
            FROM snvs
            ORDER BY Chromosome

    - All records:
        type: 1D
        roles: '@AllRoles'
        layout: '{"quickType":"select"}'
        code: |
            SELECT 
                ID AS "Code",
                Variant,
                Chromosome AS "CHR",
                Position,
                REF,
                ALT,
                Gene,
                Pathogenicity AS "Pathogenicity;<quick visible='true' />",
                GNOMAD3_AF AS "GNOMAD3_AF;<quick visible='true' />",
                GNOMAD3_nhomalt AS "GNOMAD3_nhomalt;<quick visible='true' />",
                RUSeq AS "RUSeq;<quick visible='true' />",
                ClinVar_ID AS "ClinVar_ID;<quick visible='true' />",
                ClinVar_signif AS "ClinVar_significance;<quick visible='true' />",
                OMIM AS "OMIM_ID;<quick visible='true' />",
                VEP_IMPACT AS "VEP_IMPACT;<quick visible='true' />",
                SPLICE_AI AS "SPLICE_AI;<quick visible='true' />",
                Meta_SVM AS "Meta_SVM;<quick visible='true' />",
                BayesDel AS "BayesDel;<quick visible='true' />",
                CADD AS "CADD;<quick visible='true' />"
            FROM snvs